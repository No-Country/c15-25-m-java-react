<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
   <!-- <link rel="stylesheet" href="../static/css/styles.css" >  -->
    <link rel="stylesheet" href="../static/bootstrap-5.3.2-dist/css/bootstrap.min.css">
    <!--  <link rel="stylesheet" href="../static/css/bootstrap-theme.min.css" crossorigin="anonymous"> -->
     <script src="../static/bootstrap-5.3.2-dist/js/bootstrap.min.js"></script>
 </head>
 <body>
 <h2>Login</h2>

 <form th:action="@{/api/v1/register}" method="post" th:object="${user}">
     <label for="username">Usuario:</label>
     <input class="form-control" type="text" id="username" name="username" th:field="*{nombre}" ><br>

     <label for="password">Contraseña:</label>
     <input type="password" id="password" name="password" th:field="*{password}" required><br>



     <div class="input-group mb-3">
         <span class="input-group-text" id="basic-addon1">@</span>
         <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
     </div>


     <button type="submit">Iniciar sesión</button>

 </form>
 <div th:if="${exito}"> <h1 th:text="${exito}"></h1> </div>
 <div th:if="${error}"> <h1 th:text="${error}"></h1> </div>
 </body>
 </html>
