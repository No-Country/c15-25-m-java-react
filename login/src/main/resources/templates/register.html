<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
<h2>Login</h2>

<form th:action="@{/api/v1/register}" method="post" th:object="${user}">
    <label for="username">Usuario:</label>
    <input type="text" id="username" name="username" th:field="*{nombre}" ><br>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" th:field="*{password}" required><br>

    <button type="submit">Iniciar sesión</button>

</form>
<div th:if="${exito}"> <h1 th:text="${exito}"></h1> </div>
<div th:if="${error}"> <h1 th:text="${error}"></h1> </div>
</body>
</html>
